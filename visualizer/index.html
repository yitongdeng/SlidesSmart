<head>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <link href='https://fonts.googleapis.com/css?family=Courier Prime' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        document
            .addEventListener("DOMContentLoaded",
                function () {
                    // Code to be executed when the DOM is ready
                    console.log("DOM ready!");
                });
    </script>
</head>
<body>
    <div id="transcribed_paragraph">

    </div>
    <div id="table_holder">
        <table class = "fixed" id="registerTable">
            <thead>
                <tr>    
                    <th>Index</th>
                    <th>Text Segment</th>
                    <th>Start</th>
                    <th>End</th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="videoWrapper">
        <iframe src="http://127.0.0.1:8080/text_video.mp4" title="video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div id="imageholder">
        <img src="http://127.0.0.1:8080/bounding_boxes.jpg" width = 100%>
    </div>

    <!-- Slideshow container -->
    <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="img1.jpg" style="width:100%">
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="img2.jpg" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="img3.jpg" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
  </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
